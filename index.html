<html>
  <head>
  </head>
  <body>
    <script>
      const iOS = ( navigator.userAgent.match(/(iPad|iPhone|iPod)/i) ? true : false );
      let link = 'https://www.hophutbar.ru/'
      if (iOS) {
        link = 'https://apps.apple.com/ru/app/hophut/id1493433756';
      }

      var ua = navigator.userAgent.toLowerCase();
      var isAndroid = ua.indexOf("android") > -1;
      if( isAndroid ){
        link = 'https://play.google.com/store/apps/details?id=com.hophubar.app.hophut';
      }

      window.location.href = link;
    </script>
  </body>
</html>
